<nz-page-header (nzBack)="onBack()" nzBackIcon nzTitle="Services"> </nz-page-header>
<nz-collapse>
  <nz-collapse-panel
    *ngFor="let panel of panels"
    [nzHeader]="panel.name"
    [nzActive]="panel.active"
    [nzExtra]="extraTpl"
    [nzDisabled]="panel.disabled"
  >
    <p style="margin:0;">
      A dog is a type of domesticated animal. Known for its loyalty and faithfulness, it can be found as a welcome
      guest in many households across the world.
    </p>
  </nz-collapse-panel>
</nz-collapse>
<ng-template #extraTpl>
  <i nz-icon nzType="plus" nzTheme="outline" nz-tooltip nzTooltipTitle="Add"></i>
  <i nz-icon nzType="calendar" nzTheme="outline" nz-tooltip nzTooltipTitle="Schedule"></i>
  <i nz-icon nzType="setting" nzTheme="outline" nz-tooltip nzTooltipTitle="Manage"></i>
</ng-template>
